version: "3.9"

services:
  backend:
    build: ./backend
    container_name: customer-health-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/usr/src        # ðŸ‘ˆ mounts local code into container
      - /usr/src/app/node_modules     # ðŸ‘ˆ keeps node_modules inside container

    environment:
      - DB_USER=postgres
      - DB_PASS=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=customer_health
      - PORT=8000
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: customer-health-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend

  db:
    image: postgres:15
    container_name: customer-health-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: customer_health
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db-data:
